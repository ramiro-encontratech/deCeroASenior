<html>
<body>
    <script>
        let valorVerdaero = true;
        let valorFalso = false;

        let verddaderoYFalso = valorVerdaero && valorFalso;
        console.log("Verdadero Y Falso? --> "+verddaderoYFalso);

        let verddaderoOFalso = valorVerdaero || valorFalso;
        console.log("Verdadero O Falso? --> "+verddaderoOFalso);

        let noVerdadero = !valorVerdaero;
        console.log("No Verdadero? --> "+noVerdadero);

        let noFalso = !valorFalso;
        console.log("No Falso? --> "+noFalso);
    </script>
</body>
</html>
