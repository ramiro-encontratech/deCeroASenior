<html>
<body>
    <script>
        let vectorAMostrar = [];
        vectorAMostrar.push(prompt("Ingresar el primer numero"));
        vectorAMostrar.push(prompt("Ingresar el segundo numero"));
        vectorAMostrar.push(prompt("Ingresar el tercero numero"));
        vectorAMostrar.push(prompt("Ingresar el cuarto numero"));
        vectorAMostrar.push(prompt("Ingresar el quinto numero"));
        vectorAMostrar.push(prompt("Ingresar el sexto numero"));

        console.log("Mostrar el vector al derecho");
        for(let i=0; i<vectorAMostrar.length;i++){
            console.log(vectorAMostrar[i]);
        }

        console.log("Mostrar el vector al reves");
        for(let i=vectorAMostrar.length-1; i>=0;i--){
            console.log(vectorAMostrar[i]);
        }

    </script>
</body>
</html>
